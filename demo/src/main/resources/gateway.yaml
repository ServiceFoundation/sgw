port: 8080
maxHttpContentLength: 108576
threading:
  acceptor: 1 # always one
  httpWorker: 4 # >0: number, default: netty default
  serviceWorker: 0 # 0: use http threads, default: netty default
discovery:
  services: echoservice
  impl: zookeeper

