version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("io.netty:netty-all:4.1.19.Final")
    compile("org.slf4j:slf4j-log4j12:1.7.12")
    compile("org.apache.thrift:libthrift:0.10.0")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
