thriftServices:
  - http: POST /echo
    requestParser: demo.parser.EchoReqParser
    responseGenerator: demo.parser.EchoRspGen
    service: echoservice
    method: echo
    clazz: demo.gen.echo.service.EchoService
  - http: POST /echoplus
    requestParser: demo.parser.EchoplusReqParser
    responseGenerator: demo.parser.EchoplusRspGen
    service: echoplusservice
    method: echo
    clazz: demo.gen.echoplus.service.EchoplusService

